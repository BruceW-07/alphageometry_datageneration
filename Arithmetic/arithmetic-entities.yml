

constant:
  kind: ingredient

  templates:
    - "{value} {instance}"


ingredient:

  rules:
    potion: {type: literal, args: [potion, elixir, draught, tonic, brew, serum, extract, infusion, concoction]}
    adjective: {type: literal, args: [eternal, whispering, blazing, icy, stormy, fading, frosted, arcane, forgotten, cursed, radiant, darkened, glimmering, ethereal, sacred, twisting, roaring]}
    element: {type: literal, args: [fire, water, lightning, ice, shadow, wind, earth, light, time, spirit]}
    source: {type: literal, args: [dragon, kraken, serpent, titan, siren, unicorn, hydra, basilisk, ogre]}
    effect: {type: literal, args: [strength, wisdom, harmony, fury, silence, rebirth, reflection, wrath, grace, agility, resolve, endurance, awakening, frostbite]}
    
  templates:
    - ["{source}'s {potion}", "{potion} of {source}"]
    - ["{potion} of {effect}", "{effect} {potion}"]
    - "{potion} of {source}'s' {effect}"
    - "{potion} of {element}"
    - "{potion} of {adjective} {source}"
    - "{potion} of {adjective} {element}"
    - "{potion} of {adjective} {effect}"






