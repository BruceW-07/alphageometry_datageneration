add: # z = add(x, y)
  num_args: 2

  rules:
    ingredient1: [0]
    ingredient2: [1]
    creates: {type: literal, args: ['creates', 'forms', yield', 'produces']}
    results_in: {type: literal, args: ['resulting in', 'creating', 'yielding', 'producing']}
    by_combining: {type: literal, args: ['by combining', 'by mixing together']}
    combination: {type: literal, args: ['combination', 'mixture', 'blend']}
    with: {type: literal, args: ['with', 'and']}

  templates:
    - "{by_combining} {ingredient1} {with} {ingredient2}, the alchemist {creates} {return}."
    - "{by_combining} {ingredient1} {with} {ingredient2}, the alchemist magically {creates} {return}."
    - "In the ancient cauldron, {ingredient1} and {ingredient2} are mixed, {results_in} {return}."
    - "A spell is cast as {ingredient1} meets {ingredient2}, and together they transform into {return}."
    - "The {combination} of {ingredient1} {with} {ingredient2} magically {creates} {return}."
    - "The {combination} of {ingredient1} {with} {ingredient2} {results_in} {return}."
    - "The {combination} of {ingredient1} {with} {ingredient2} {creates} {return}."

sub: # z = subtract(x, y)
  num_args: 2

  rules:
    element1: [0]
    element2: [1]
    diminishes: {type: literal, args: ['diminishes', 'reduces']}
    by_extracting: {type: literal, args: ['by extracting from', 'by taking away from']}
    essence: {type: literal, args: ['essence', 'power']}
    leading_to: {type: literal, args: ['leading to the', 'resulting in the', 'yielding the', 'producing the']}
    sub_from: {type: literal, args: ['subtracted from', 'removed from', 'extracted from', 'diminished from', 'distilled away from']}

  templates:
    - "{by_extracting} {element2} {from} {element1}, the alchemist {diminishes} {element1} to {return}."
    - "The {essence} of {element2} is subtracted from {element1}, {leading_to} {return}."
    - "Using a spell, {element1} {with} {element2} {diminishes}, {leading_to} {return}."


mul: # z = multiply(x, y)
  num_args: 2

  rules:
    element1: [0]
    element2: [1]
    magnifies: {type: literal, args: ['magnifies', 'escalates']}
    by_enhancing: {type: literal, args: ['by enhancing', 'by amplifying']}
    essence: {type: literal, args: ['power', 'force']}
    resulting_in: {type: literal, args: ['resulting in the', 'leading to the']}
    augmented_force: {type: literal, args: ['augmented force of', 'enhanced strength of']}

  templates:
    - "{by_enhancing} the {essence} of {element1} with {element2}, the alchemist {magnifies} the {essence}, {resulting_in} {return}."
    - "The {augmented_force} {element1} by {element2} {magnifies} it to {return}."
    - "Through a mystical ritual, {element1} and {element2} undergo multiplication, {resulting_in} {return}."
    - "{element1} and {element2} are fused under an arcane spell, dramatically {magnifying} their powers, {resulting_in} {return}."


div: # z = divide(x, y)
  num_args: 2

  rules:
    element1: [0]
    element2: [1]
    dilutes: {type: literal, args: ['dilutes', 'disperses', 'divides', 'weakens', 'reduces']}
    by_diluting: {type: literal, args: ['by diluting', 'by dispersing', 'by dividing']}
    essence: {type: literal, args: ['essence', 'substance']}
    resulting_in: {type: literal, args: ['resulting in the', 'leading to the']}
    distribution: {type: literal, args: ['even distribution of', 'spread of']}

  templates:
    - "{by_diluting} {element1} in {element1} parts, the alchemist {dilutes} the {essence}, {resulting_in} {return}."
    - "The {distribution} {element1} through {element2} {dilutes} it, {resulting_in} {return}."
    - "In the mystical laboratory, {element1} is divided by {element2}, effectively {diluting} its {essence}, {resulting_in} {return}."
    - "The {distribution} {element1} by {element2} {dilutes} it, {resulting_in} {return}."


p_exp: # w = (x + 3y) / (z - 4), explodes when Z = 4 so potentially explosive
  num_args: 3  # x, y, z

  rules:
    essence_x: [0]  # Represents 'x', the essence of wind
    essence_y: [1]  # Represents 'y', the essence of earth
    magical_conduits: [2]  # Represents 'z', the number of magical conduits now
    tripled_essence: {type: literal, args: ['tripled essence of', 'thrice-enhanced', 'threefold power of', 'triple strength of']}
    reduced_conduits: {type: literal, args: ['minus the four ancient guardians', 'reduced by the four corners of the realm']}
    combine_essences: {type: literal, args: ['combining', 'fusing together']}
    creates: {type: literal, args: ['creates a potent force', 'forms a powerful alchemy']}
    resulting_in: {type: literal, args: ['resulting in the', 'yielding']}

  templates:
    - "By {combine_essences} {essence_x} with the {tripled_essence} {essence_y}, and channeling through {magical_conduits} conduits {reduced_conduits}, the alchemist {creates} {return}."
    - "The {combine_essences} of {essence_x} and the {tripled_essence} {essence_y}, when directed through the mystical array of {magical_conduits} {reduced_conduits}, {resulting_in} {return}."
    - "{essence_x} and the {tripled_essence} {essence_y} are merged and processed via {magical_conduits} magical conduits {reduced_conduits}, {resulting_in} {return}."

risky_trick: # w = sqrt(x^2 + 3y - 4xy + 5), zero in case sqrt argument is -ve
  num_args: 2  # x, y

  rules:
    element_x: [0]  # Represents 'x', a magical essence
    element_y: [1]  # Represents 'y', another magical essence
    risky_essence: {type: literal, args: ['risky essence', 'volatile mixture']}
    plain_water: {type: literal, args: ['plain water', 'clear liquid', 'useless potion', 'worthless elixir']}
    risky_trick: {type: literal, args: ['the risky trick']}
    results_in: {type: literal, args: ['resulting in', 'yielding']}
    potential_hazard: {type: literal, args: ['potential hazard']}
    zero: {type: literal, args: ['0']}

  templates:
    - "In the depths of the alchemist's lair, the {risky_trick} is attempted with {element_x} and {element_y}. Risking {return} to be {plain_water}"
    - "The alchemist bravely combines {element_x} and {element_y}, performing {risky_trick} {results_in} {return}."
    - "{risky_trick} involves blending {element_x} with {element_y}. If the wrong elements are used {return} can be {plain_water}."

leap_of_faith: # w * 2 / y - (w + 8 + z / y) + (z + (x + 2) - (6 - y / (9 - 4))) + w
  num_args: 4  # w, x, y, z

  rules:
    element_w: [0]  # Represents 'w', a core magical element
    element_x: [1]  # Represents 'x', another core magical element
    element_y: [2]  # Represents 'y', a balancing magical element
    element_z: [3]  # Represents 'z', an enhancing magical element
    leap_of_faith: {type: literal, args: ['a leap of faith']}
    creates: {type: literal, args: ['creates a dynamic force', 'unleashes a powerful reaction']}
    involving: {type: literal, args: ['involving', 'balancing']}
    calculated_by: {type: literal, args: ['calculated by', 'derived from']}
    result_in: {type: literal, args: ['resulting in the', 'leading to the']}
    hazardous_combination: {type: literal, args: ['hazardous combination', 'volatile mixture']}
    delicate_balance: {type: literal, args: ['delicate balance', 'precarious equilibrium']}

  templates:
    - "The alchemist attempts {leap_of_faith} {involving} {element_w}, {element_x}, {element_y}, and {element_z}. This {result_in} {hazardous_combination} of {return}."
    - "By combining {element_w}, {element_x}, {element_y}, and {element_z} in {leap_of_faith}, the alchemist {creates} {delicate_balance} of all four elements {result_in} {return}."
    - "In a daring {leap_of_faith}, the alchemist uses {element_w}, {element_x}, {element_y}, and {element_z} to produce {return}."
    - "{leap_of_faith} {involving} {element_w}, {element_x}, {element_y}, and {element_z} produces {return}."
