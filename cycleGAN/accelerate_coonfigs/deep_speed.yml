compute_environment: LOCAL_MACHINE
debug: true
deepspeed_config:
  deepspeed_hostfile: 'accelerate_configs/hostfile.txt'
  # pdsh doesn't work. Wrongly launches all jobs independently!
  deepspeed_multinode_launcher: standard # pdsh # standard| openmpi | mvapich | mpich | pdsh
  gradient_accumulation_steps: 2
  offload_optimizer_device: none
  offload_param_device: none
  zero3_init_flag: true
  zero_stage: 3
distributed_type: DEEPSPEED
fsdp_config: {}
downcast_bf16: 'no'
enable_cpu_affinity: false
machine_rank: 0
main_process_ip: 0.0.0.0
main_process_port: 3630
main_training_function: main
mixed_precision: 'no'
num_machines: 1
num_processes: 8 # total number of processes. Not process per node!
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
